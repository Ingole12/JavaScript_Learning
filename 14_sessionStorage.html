<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h3>Understanding Session Storage</h3>
    <script>
       window.sessionStorage.setItem("Sachin","Mumbai");
       window.sessionStorage.setItem("Rohit","Sangola");
       window.sessionStorage.setItem("Kashi","Pandharpur");
       window.sessionStorage.setItem("Emran","Pune");
       console.log( window.sessionStorage.getItem("Sachin"));
       window.sessionStorage.removeItem("Kashi");
       console.log(window.sessionStorage.length);
      window.sessionStorage.clear();
      
    </script>
</body>
</html>
